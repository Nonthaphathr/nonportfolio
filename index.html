<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบบันทึกผลงานครูนนทพัทธ์</title>
    <link rel="icon" href="https://nonthaphathr.github.io/uploadimg/logobunthuk.png" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#003366',
                        gold: '#D4AF37',
                        secondary: '#f3f4f6'
                    },
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #f8fafc;
            /* ป้องกันการเด้งของหน้าจอบน iOS */
            -webkit-tap-highlight-color: transparent;
        }
        /* ซ่อน Scrollbar แต่ยังเลื่อนได้ */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Animation */
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</head>
<body class="font-sans text-gray-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ตั้งค่า URL ของคุณที่นี่ ---
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzszsqb63Dem1xAGnXor_xPUnNDaqGh55vCtH5Dj1-ms6oCcCOoMC72jI7pIuhhqsBS/exec";
        const LOGO_URL = "https://nonthaphathr.github.io/uploadimg/logobunthuk.png";
        const CATEGORIES = ["ทั้งหมด", "Web Application", "AI & Data", "สื่อการสอน", "อื่นๆ"];

        // Component: แจ้งเตือน Toast (เช่น "คัดลอกแล้ว")
        function Toast({ message, onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 2000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-2 rounded-full shadow-lg z-50 text-sm font-medium animate-slide-up flex items-center gap-2">
                    <i className="fa-solid fa-circle-check text-green-400"></i>
                    {message}
                </div>
            );
        }

        // Component: QR Code Modal
        function QRModal({ link, title, onClose }) {
            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in" onClick={onClose}>
                    <div className="bg-white rounded-3xl p-6 w-full max-w-xs text-center shadow-2xl transform scale-100 animate-slide-up" onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold text-primary mb-1">สแกนเพื่อเข้าชม</h3>
                        <p className="text-sm text-gray-500 mb-4 line-clamp-1">{title}</p>
                        
                        <div className="bg-white p-2 rounded-xl border border-gray-100 shadow-inner inline-block">
                            {/* ใช้ API สร้าง QR Code */}
                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(link)}`} 
                                 alt="QR Code" 
                                 className="w-56 h-56 object-contain rounded-lg"
                            />
                        </div>
                        
                        <div className="mt-6">
                            <button onClick={onClose} className="bg-gray-100 text-gray-700 px-6 py-2 rounded-full font-medium hover:bg-gray-200 w-full transition">
                                ปิดหน้าต่าง
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Component: Header
        function Header({ onAddClick }) {
            return (
                <header className="glass sticky top-0 z-40 px-4 py-3 shadow-sm">
                    <div className="max-w-4xl mx-auto flex justify-between items-center">
                        <div className="flex items-center space-x-3">
                            <img src={LOGO_URL} alt="Logo" className="h-10 w-10 md:h-12 md:w-12 rounded-full border border-gray-200 shadow-sm" />
                            <div>
                                <h1 className="text-lg md:text-xl font-bold text-primary leading-tight">ผลงานครูนนทพัทธ์</h1>
                                <p className="text-xs text-gray-500">e-Portfolio System</p>
                            </div>
                        </div>
                        <button
                            onClick={onAddClick}
                            className="bg-primary text-white w-9 h-9 rounded-full shadow-md flex items-center justify-center hover:bg-blue-800 active:scale-95 transition"
                        >
                            <i className="fa-solid fa-plus text-sm"></i>
                        </button>
                    </div>
                </header>
            );
        }

        // Component: Filter Bar (Horizontal Scroll)
        function FilterBar({ selected, onSelect }) {
            return (
                <div className="sticky top-[68px] z-30 bg-[#f8fafc]/95 backdrop-blur-sm py-2 border-b border-gray-200/50">
                    <div className="flex overflow-x-auto hide-scroll gap-2 px-4 max-w-4xl mx-auto snap-x">
                        {CATEGORIES.map(cat => (
                            <button
                                key={cat}
                                onClick={() => onSelect(cat)}
                                className={`whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-all snap-start
                                ${selected === cat 
                                    ? 'bg-primary text-white shadow-md' 
                                    : 'bg-white text-gray-600 border border-gray-200'}`}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        // Component: Project Card (Mobile Optimized)
        function ProjectCard({ project, onOpen, onCopy, onQR }) {
            return (
                <div className="bg-white rounded-2xl shadow-soft overflow-hidden flex flex-col h-full animate-slide-up transform transition hover:translate-y-[-4px]">
                    {/* ส่วนรูปภาพ คลิกเพื่อดูรายละเอียด */}
                    <div className="relative h-44 overflow-hidden cursor-pointer bg-gray-100" onClick={() => onOpen(project)}>
                        <img src={project.imageUrl} alt={project.title} className="w-full h-full object-cover" loading="lazy" />
                        <span className="absolute top-2 right-2 bg-black/60 backdrop-blur text-white text-[10px] px-2 py-0.5 rounded-full">
                            {project.category}
                        </span>
                    </div>

                    {/* ส่วนเนื้อหา */}
                    <div className="p-4 flex-1 flex flex-col cursor-pointer" onClick={() => onOpen(project)}>
                        <h3 className="font-bold text-gray-800 text-lg leading-tight mb-1 line-clamp-1">{project.title}</h3>
                        <p className="text-gray-500 text-sm line-clamp-2 flex-1">{project.description}</p>
                        <div className="text-xs text-gray-400 mt-3">
                            <i className="fa-regular fa-clock mr-1"></i> {new Date(project.timestamp).toLocaleDateString('th-TH')}
                        </div>
                    </div>

                    {/* Action Bar (Footer ของการ์ด) */}
                    <div className="border-t border-gray-100 px-4 py-3 flex items-center justify-between bg-gray-50/50">
                        <a href={project.link} target="_blank" className="flex items-center gap-2 text-primary text-sm font-semibold hover:underline">
                            <i className="fa-solid fa-arrow-up-right-from-square"></i> เปิดงาน
                        </a>
                        <div className="flex gap-2">
                            <button 
                                onClick={(e) => { e.stopPropagation(); onQR(project); }}
                                className="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-600 hover:text-primary hover:border-primary transition"
                            >
                                <i className="fa-solid fa-qrcode text-sm"></i>
                            </button>
                            <button 
                                onClick={(e) => { e.stopPropagation(); onCopy(project.link); }}
                                className="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-600 hover:text-primary hover:border-primary transition"
                            >
                                <i className="fa-regular fa-copy text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Component: Full Detail Modal
        function ProjectModal({ project, onClose }) {
            if (!project) return null;
            return (
                <div className="fixed inset-0 bg-white z-50 overflow-y-auto animate-slide-up">
                    {/* Header with Close Button */}
                    <div className="sticky top-0 bg-white/90 backdrop-blur px-4 py-3 border-b flex items-center justify-between z-10">
                        <h2 className="font-bold text-lg text-gray-800 truncate pr-4">{project.title}</h2>
                        <button onClick={onClose} className="bg-gray-100 p-2 rounded-full hover:bg-gray-200">
                            <i className="fa-solid fa-xmark text-lg text-gray-600 w-5 h-5 flex items-center justify-center"></i>
                        </button>
                    </div>

                    <div className="max-w-3xl mx-auto">
                        <img src={project.imageUrl} className="w-full h-auto max-h-[50vh] object-contain bg-gray-50" />
                        
                        <div className="p-5">
                            <div className="flex items-center gap-2 mb-4">
                                <span className="bg-blue-50 text-primary text-xs font-bold px-2.5 py-1 rounded-md">
                                    {project.category}
                                </span>
                                <span className="text-gray-400 text-xs">
                                    {new Date(project.timestamp).toLocaleDateString('th-TH', { dateStyle: 'long' })}
                                </span>
                            </div>

                            <p className="text-gray-700 leading-relaxed whitespace-pre-line text-base mb-8">
                                {project.description}
                            </p>

                            <a href={project.link} target="_blank" className="block w-full bg-primary text-white text-center font-bold py-3.5 rounded-xl shadow-lg hover:bg-blue-800 active:scale-95 transition">
                                ไปยังลิงก์ผลงานจริง <i className="fa-solid fa-arrow-right ml-2"></i>
                            </a>
                        </div>
                    </div>
                </div>
            );
        }

        // Component: Add Project Form (Simple Modal)
        function AddProjectModal({ isOpen, onClose, refreshData }) {
            const [loading, setLoading] = useState(false);
            const formRef = useRef(null);

            const toBase64 = file => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const formData = new FormData(formRef.current);
                const file = formData.get('imageFile');

                if (!file || file.size === 0) { alert("กรุณาเลือกรูปภาพ"); setLoading(false); return; }

                try {
                    const base64Image = await toBase64(file);
                    const payload = {
                        title: formData.get('title'),
                        description: formData.get('description'),
                        category: formData.get('category'),
                        link: formData.get('link'),
                        imageBase64: base64Image.split(',')[1],
                        imageType: file.type
                    };

                    await fetch(GAS_API_URL, {
                        method: 'POST',
                        mode: 'no-cors', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    alert("บันทึกสำเร็จ!");
                    onClose();
                    setTimeout(refreshData, 2000);
                } catch (error) {
                    alert("Error: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-end md:items-center justify-center sm:p-4">
                    <div className="bg-white w-full max-w-lg rounded-t-2xl md:rounded-2xl p-6 h-[90vh] md:h-auto overflow-y-auto animate-slide-up">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold text-primary">เพิ่มผลงานใหม่</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600"><i className="fa-solid fa-xmark text-2xl"></i></button>
                        </div>
                        <form ref={formRef} onSubmit={handleSubmit} className="space-y-4 pb-10">
                            <div>
                                <label className="text-sm font-semibold text-gray-700">ชื่อผลงาน</label>
                                <input type="text" name="title" required className="w-full mt-1 p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-primary outline-none" />
                            </div>
                            <div>
                                <label className="text-sm font-semibold text-gray-700">หมวดหมู่</label>
                                <select name="category" className="w-full mt-1 p-3 border rounded-xl bg-gray-50 outline-none">
                                    {CATEGORIES.filter(c => c !== 'ทั้งหมด').map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="text-sm font-semibold text-gray-700">คำอธิบาย</label>
                                <textarea name="description" rows="3" required className="w-full mt-1 p-3 border rounded-xl bg-gray-50 outline-none"></textarea>
                            </div>
                            <div>
                                <label className="text-sm font-semibold text-gray-700">ลิงก์ (URL)</label>
                                <input type="url" name="link" required className="w-full mt-1 p-3 border rounded-xl bg-gray-50 outline-none" placeholder="https://" />
                            </div>
                            <div>
                                <label className="text-sm font-semibold text-gray-700">รูปภาพปก</label>
                                <input type="file" name="imageFile" accept="image/*" required className="w-full mt-1 p-2 border rounded-xl bg-gray-50" />
                            </div>
                            <button type="submit" disabled={loading} className="w-full bg-primary text-white font-bold py-3 rounded-xl shadow mt-4 disabled:bg-gray-300">
                                {loading ? 'กำลังบันทึก...' : 'บันทึกข้อมูล'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            const [projects, setProjects] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedCategory, setSelectedCategory] = useState("ทั้งหมด");
            const [viewProject, setViewProject] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [toastMsg, setToastMsg] = useState(null);
            const [qrData, setQrData] = useState(null); // เก็บข้อมูลโปรเจกต์ที่จะแสดง QR

            const fetchProjects = async () => {
                setLoading(true);
                try {
                    const res = await fetch(GAS_API_URL);
                    const data = await res.json();
                    if (Array.isArray(data)) setProjects(data.reverse());
                } catch (e) { console.error(e); } 
                finally { setLoading(false); }
            };

            useEffect(() => { fetchProjects(); }, []);

            const handleCopy = (link) => {
                navigator.clipboard.writeText(link).then(() => {
                    setToastMsg("คัดลอกลิงก์แล้ว");
                });
            };

            const filtered = selectedCategory === "ทั้งหมด" ? projects : projects.filter(p => p.category === selectedCategory);

            return (
                <div className="min-h-screen pb-10">
                    <Header onAddClick={() => setShowAddModal(true)} />
                    
                    <main className="max-w-4xl mx-auto">
                        <div className="px-4 pt-6 pb-2">
                             <h2 className="text-2xl font-bold text-gray-800">แฟ้มผลงาน</h2>
                             <p className="text-gray-500 text-sm">รวมนวัตกรรมและเทคโนโลยีทางการศึกษา</p>
                        </div>

                        <FilterBar selected={selectedCategory} onSelect={setSelectedCategory} />

                        <div className="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                            {loading ? (
                                // Skeleton Loader
                                [...Array(3)].map((_, i) => (
                                    <div key={i} className="bg-white rounded-2xl h-64 shadow-sm p-4 animate-pulse">
                                        <div className="bg-gray-200 h-32 rounded-xl mb-3"></div>
                                        <div className="bg-gray-200 h-4 w-3/4 rounded mb-2"></div>
                                        <div className="bg-gray-200 h-4 w-1/2 rounded"></div>
                                    </div>
                                ))
                            ) : (
                                filtered.map(p => (
                                    <ProjectCard 
                                        key={p.id} 
                                        project={p} 
                                        onOpen={setViewProject} 
                                        onCopy={handleCopy}
                                        onQR={setQrData} // ส่งโปรเจกต์ไปให้ State qrData
                                    />
                                ))
                            )}
                        </div>
                        
                        {!loading && filtered.length === 0 && <div className="text-center py-10 text-gray-400">ไม่พบข้อมูล</div>}
                    </main>

                    {/* Modals & Toasts */}
                    {viewProject && <ProjectModal project={viewProject} onClose={() => setViewProject(null)} />}
                    <AddProjectModal isOpen={showAddModal} onClose={() => setShowAddModal(false)} refreshData={fetchProjects} />
                    {qrData && <QRModal link={qrData.link} title={qrData.title} onClose={() => setQrData(null)} />}
                    {toastMsg && <Toast message={toastMsg} onClose={() => setToastMsg(null)} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
