<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบบันทึกผลงานครูนนทพัทธ์</title>
    <link rel="icon" href="https://nonthaphathr.github.io/uploadimg/logobunthuk.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: '#003366', 
                        gold: '#D4AF37', 
                        secondary: '#f3f4f6',
                        accent: '#0066CC'
                    },
                    fontFamily: { sans: ['Kanit', 'sans-serif'] },
                    boxShadow: { 
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
                        'glow': '0 0 20px rgba(0, 102, 204, 0.3)',
                        'card': '0 10px 40px -10px rgba(0, 0, 0, 0.15)'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0f8 100%);
            -webkit-tap-highlight-color: transparent; 
            min-height: 100vh;
        }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(20px) saturate(180%); 
            -webkit-backdrop-filter: blur(20px) saturate(180%); 
            border: 1px solid rgba(255, 255, 255, 0.5); 
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #003366 0%, #0066CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Animations */
        @keyframes slideUp { 
            from { transform: translateY(30px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        @keyframes scaleIn { 
            from { transform: scale(0.9); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes glow-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 102, 204, 0.4),
                           0 0 40px rgba(0, 102, 204, 0.2);
            }
            50% { 
                box-shadow: 0 0 30px rgba(0, 102, 204, 0.6),
                           0 0 60px rgba(0, 102, 204, 0.3);
            }
        }
        
        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-glow {
            animation: glow-pulse 3s ease-in-out infinite;
        }
        
        .animate-count-up {
            animation: countUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px -10px rgba(0, 51, 102, 0.2);
        }

        
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Card Hover Effect */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px -10px rgba(0, 51, 102, 0.25);
        }
        
        .card-hover:active {
            transform: translateY(-4px) scale(1.01);
        }
        
        /* Image Zoom Effect */
        .image-zoom {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover .image-zoom {
            transform: scale(1.1);
        }
        
        /* Button Effects */
        .btn-primary {
            background: linear-gradient(135deg, #003366 0%, #0066CC 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            box-shadow: 0 8px 25px -5px rgba(0, 51, 102, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Category Pills */
        .category-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .category-pill:hover {
            transform: translateY(-2px);
        }
        
        /* Modal Backdrop */
        .modal-backdrop {
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* Search Box Enhancement */
        .search-box {
            transition: all 0.3s ease;
        }
        
        .search-box:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(0, 102, 204, 0.2);
        }
        
        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .ripple:active::after {
            width: 300px;
            height: 300px;
        }
        
        /* Masonry Grid for Infographic */
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) {
            .masonry-grid { column-count: 2; }
        }
        @media (min-width: 1024px) {
            .masonry-grid { column-count: 3; }
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            display: inline-block;
            width: 100%;
        }
        
        /* iOS Safe Area */
        @supports (padding: max(0px)) {
            .safe-top { padding-top: max(1rem, env(safe-area-inset-top)); }
            .safe-bottom { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
        }
        
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Long press hint for iOS */
        .long-press-hint {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 1.5rem 1rem 0.75rem;
            font-size: 0.75rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .infographic-image-wrapper:hover .long-press-hint,
        .infographic-image-wrapper:active .long-press-hint {
            opacity: 1;
        }

        /* Video Play Button Overlay */
        .video-play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card-hover:hover .video-play-overlay {
            opacity: 1;
        }

        /* Tab styles */
        .tab-button {
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #003366 0%, #0066CC 100%);
            color: white;
            transform: scale(1.02);
        }

        /* SweetAlert Custom Styles */
        .swal2-popup {
            font-family: 'Kanit', sans-serif !important;
            border-radius: 1.5rem !important;
        }
        
        .swal2-title {
            font-family: 'Kanit', sans-serif !important;
        }
        
        .swal2-html-container {
            font-family: 'Kanit', sans-serif !important;
        }
        
        .swal2-confirm {
            font-family: 'Kanit', sans-serif !important;
            border-radius: 0.75rem !important;
        }
        
        .swal2-cancel {
            font-family: 'Kanit', sans-serif !important;
            border-radius: 0.75rem !important;
        }
    </style>
</head>
<body class="font-sans text-gray-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ตั้งค่า URL ของคุณที่นี่ ---
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzszsqb63Dem1xAGnXor_xPUnNDaqGh55vCtH5Dj1-ms6oCcCOoMC72jI7pIuhhqsBS/exec";
        const LOGO_URL = "https://nonthaphathr.github.io/uploadimg/logobunthuk.png";
        const ADMIN_PIN = "1234";
        const CATEGORIES = ["ทั้งหมด", "Web Application", "AI & Data", "สื่อการสอน", "อื่นๆ"];
        const VIDEO_CATEGORIES = ["สื่อการสอน", "สื่อประชาสัมพันธ์", "อื่นๆ"];
        const INFOGRAPHIC_FOLDER_ID = "1PqKi9ScERr0fGvgFk4Njq7h02uht2K7T";

        // SweetAlert Helper Functions
        const Toast = Swal.mixin({
            toast: true,
            position: 'bottom',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            },
            customClass: {
                popup: 'rounded-2xl shadow-2xl'
            }
        });

        const showSuccess = (message) => {
            Toast.fire({
                icon: 'success',
                title: message
            });
        };

        const showError = (message) => {
            Swal.fire({
                icon: 'error',
                title: 'เกิดข้อผิดพลาด',
                text: message,
                confirmButtonColor: '#003366'
            });
        };

        const showConfirm = async (title, text) => {
            const result = await Swal.fire({
                title: title,
                text: text,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#003366',
                cancelButtonColor: '#d33',
                confirmButtonText: 'ยืนยัน',
                cancelButtonText: 'ยกเลิก'
            });
            return result.isConfirmed;
        };

        const showPrompt = async (title) => {
            const result = await Swal.fire({
                title: title,
                input: 'password',
                inputPlaceholder: 'กรอกรหัส Admin',
                showCancelButton: true,
                confirmButtonColor: '#003366',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'ยืนยัน',
                cancelButtonText: 'ยกเลิก',
                inputAttributes: {
                    autocapitalize: 'off'
                }
            });
            return result.value;
        };

        const showLoading = (message = 'กำลังดำเนินการ...') => {
            Swal.fire({
                title: message,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
        };

        const closeLoading = () => {
            Swal.close();
        };

        // Helper function to extract YouTube video ID
        const getYouTubeVideoId = (url) => {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // Helper function to get YouTube thumbnail
        const getYouTubeThumbnail = (url) => {
            const videoId = getYouTubeVideoId(url);
            if (videoId) {
                return `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
            }
            return null;
        };

        // Helper function to extract Google Drive video ID
        const getGoogleDriveVideoId = (url) => {
            const patterns = [
                /\/d\/([a-zA-Z0-9_-]+)/,
                /id=([a-zA-Z0-9_-]+)/,
                /\/file\/d\/([a-zA-Z0-9_-]+)/
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        };

        // Helper function to get Google Drive thumbnail
        const getGoogleDriveThumbnail = (url) => {
            const fileId = getGoogleDriveVideoId(url);
            if (fileId) {
                return `https://drive.google.com/thumbnail?id=${fileId}&sz=w800`;
            }
            return null;
        };

        // Get video thumbnail from any URL
        const getVideoThumbnail = (url) => {
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                return getYouTubeThumbnail(url);
            } else if (url.includes('drive.google.com')) {
                return getGoogleDriveThumbnail(url);
            }
            return 'https://via.placeholder.com/640x360/003366/ffffff?text=Video';
        };

        // Get embed URL for video
        const getEmbedUrl = (url) => {
            const youtubeId = getYouTubeVideoId(url);
            if (youtubeId) {
                return `https://www.youtube.com/embed/${youtubeId}`;
            }
            const driveId = getGoogleDriveVideoId(url);
            if (driveId) {
                return `https://drive.google.com/file/d/${driveId}/preview`;
            }
            return url;
        };

        function CountUpNumber({ end, duration = 2000 }) {
            const [count, setCount] = useState(0);

            useEffect(() => {
                let startTime;
                const animate = (currentTime) => {
                    if (!startTime) startTime = currentTime;
                    const progress = Math.min((currentTime - startTime) / duration, 1);
                    setCount(Math.floor(progress * end));
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                requestAnimationFrame(animate);
            }, [end, duration]);

            return <span className="animate-count-up">{count.toLocaleString()}</span>;
        }

        function StatsSection({ projects, visitors, activeTab, infographics, videos }) {
            const getStats = () => {
                switch(activeTab) {
                    case 'projects':
                        return [
                            { icon: 'fa-solid fa-folder-open', label: 'ผลงานทั้งหมด', value: projects.length, color: 'from-blue-500 to-indigo-600', bgColor: 'from-blue-50 to-indigo-50' },
                            { icon: 'fa-solid fa-eye', label: 'ผู้เข้าชม', value: visitors, color: 'from-emerald-500 to-teal-600', bgColor: 'from-emerald-50 to-teal-50' },
                            { icon: 'fa-solid fa-layer-group', label: 'หมวดหมู่', value: CATEGORIES.length - 1, color: 'from-purple-500 to-pink-600', bgColor: 'from-purple-50 to-pink-50' },
                            { icon: 'fa-solid fa-calendar-check', label: 'อัพเดทล่าสุด', value: projects.length > 0 && projects[0].timestamp ? new Date(projects[0].timestamp).toLocaleDateString('th-TH', { day: 'numeric', month: 'short' }) : '-', color: 'from-orange-500 to-red-600', bgColor: 'from-orange-50 to-red-50', isDate: true }
                        ];
                    case 'infographic':
                        return [
                            { icon: 'fa-solid fa-images', label: 'Infographic ทั้งหมด', value: infographics.length, color: 'from-pink-500 to-rose-600', bgColor: 'from-pink-50 to-rose-50' },
                            { icon: 'fa-solid fa-eye', label: 'ผู้เข้าชม', value: visitors, color: 'from-emerald-500 to-teal-600', bgColor: 'from-emerald-50 to-teal-50' },
                            { icon: 'fa-solid fa-download', label: 'พร้อมดาวน์โหลด', value: infographics.length, color: 'from-blue-500 to-cyan-600', bgColor: 'from-blue-50 to-cyan-50' },
                            { icon: 'fa-solid fa-calendar-check', label: 'อัพเดทล่าสุด', value: infographics.length > 0 && infographics[0].timestamp ? new Date(infographics[0].timestamp).toLocaleDateString('th-TH', { day: 'numeric', month: 'short' }) : '-', color: 'from-orange-500 to-red-600', bgColor: 'from-orange-50 to-red-50', isDate: true }
                        ];
                    case 'videos':
                        return [
                            { icon: 'fa-solid fa-video', label: 'วิดีโอทั้งหมด', value: videos.length, color: 'from-red-500 to-rose-600', bgColor: 'from-red-50 to-rose-50' },
                            { icon: 'fa-solid fa-eye', label: 'ผู้เข้าชม', value: visitors, color: 'from-emerald-500 to-teal-600', bgColor: 'from-emerald-50 to-teal-50' },
                            { icon: 'fa-solid fa-tags', label: 'หมวดหมู่', value: VIDEO_CATEGORIES.length, color: 'from-purple-500 to-violet-600', bgColor: 'from-purple-50 to-violet-50' },
                            { icon: 'fa-solid fa-calendar-check', label: 'อัพเดทล่าสุด', value: videos.length > 0 && videos[0].timestamp ? new Date(videos[0].timestamp).toLocaleDateString('th-TH', { day: 'numeric', month: 'short' }) : '-', color: 'from-orange-500 to-red-600', bgColor: 'from-orange-50 to-red-50', isDate: true }
                        ];
                    default:
                        return [];
                }
            };

            const stats = getStats();

            return (
                <div className="px-4 max-w-4xl mx-auto mb-6">
                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                        {stats.map((stat, index) => (
                            <div 
                                key={index}
                                className="stat-card rounded-2xl p-4 md:p-5 shadow-md border border-gray-100 animate-slide-up"
                                style={{ animationDelay: `${index * 0.1}s` }}
                            >
                                <div className={`w-12 h-12 rounded-xl bg-gradient-to-br ${stat.bgColor} flex items-center justify-center mb-3`}>
                                    <i className={`${stat.icon} text-xl bg-gradient-to-br ${stat.color} bg-clip-text text-transparent`}></i>
                                </div>
                                <div className="text-2xl md:text-3xl font-bold gradient-text mb-1">
                                    {stat.isDate ? stat.value : <CountUpNumber end={stat.value} />}
                                </div>
                                <div className="text-xs md:text-sm text-gray-500 font-medium">{stat.label}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function QRModal({ link, title, onClose }) {
            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-md z-50 flex items-center justify-center p-4 modal-backdrop" onClick={onClose}>
                    <div className="bg-white rounded-3xl p-8 w-full max-w-sm text-center shadow-2xl modal-content" onClick={e => e.stopPropagation()}>
                        <div className="mb-6">
                            <div className="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center animate-scale-in">
                                <i className="fa-solid fa-qrcode text-white text-2xl"></i>
                            </div>
                            <h3 className="text-xl font-bold gradient-text mb-2">สแกนเพื่อเข้าชม</h3>
                            <p className="text-sm text-gray-500 line-clamp-2 px-4">{title}</p>
                        </div>
                        
                        <div className="bg-gradient-to-br from-gray-50 to-gray-100 p-4 rounded-2xl shadow-inner inline-block mb-6">
                            <img 
                                src={`https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=${encodeURIComponent(link)}`} 
                                className="w-64 h-64 object-contain rounded-xl" 
                                alt="QR Code"
                            />
                        </div>
                        
                        <button 
                            onClick={onClose} 
                            className="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-xl font-medium transition-all active:scale-95"
                        >
                            ปิดหน้าต่าง
                        </button>
                    </div>
                </div>
            );
        }

        function Header({ onAddClick, activeTab, onTabChange }) {
            return (
                <header className="glass sticky top-0 z-40 px-4 py-4 shadow-lg safe-top">
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-4">
                            <div className="flex items-center space-x-4">
                                <div className="relative">
                                    <img 
                                        src={LOGO_URL} 
                                        alt="Logo" 
                                        className="h-12 w-12 md:h-14 md:w-14 rounded-2xl border-2 border-white shadow-lg object-cover animate-scale-in logo-glow" 
                                    />
                                </div>
                                <div>
                                    <h1 className="text-xl md:text-2xl font-bold gradient-text leading-tight">
                                        ผลงานครูนนทพัทธ์
                                    </h1>
                                    <p className="text-xs text-gray-500 font-medium">e-Portfolio System</p>
                                </div>
                            </div>
                            <button 
                                onClick={onAddClick} 
                                className="btn-primary ripple text-white w-12 h-12 rounded-2xl shadow-lg flex items-center justify-center active:scale-95"
                            >
                                <i className="fa-solid fa-plus text-base"></i>
                            </button>
                            <a 
                                href="print.html"
                                className="bg-gradient-to-r from-emerald-500 to-teal-500 ripple text-white w-12 h-12 rounded-2xl shadow-lg flex items-center justify-center active:scale-95 hover:shadow-xl transition-all"
                                title="พิมพ์เอกสาร"
                            >
                                <i className="fa-solid fa-print text-base"></i>
                            </a>
                        </div>
                        
                        {/* Tab Navigation - 3 tabs */}
                        <div className="flex gap-2">
                            <button 
                                onClick={() => onTabChange('projects')}
                                className={`tab-button flex-1 py-2.5 rounded-xl font-semibold text-sm transition-all ${
                                    activeTab === 'projects' ? 'active shadow-lg' : 'bg-white/70 text-gray-600 hover:bg-white hover:text-accent'
                                }`}
                            >
                                <i className="fa-solid fa-folder-open mr-1.5"></i>

            };

            useEffect(() => { 
                if (activeTab === 'projects') {
                    fetchProjects(); 
                } else if (activeTab === 'infographic') {
                    fetchInfographics();
                } else if (activeTab === 'videos') {
                    fetchVideos();
                }
            }, [activeTab]);

            useEffect(() => {
                // Track visitors - ใช้ localStorage เป็นหลัก
                const VISITOR_KEY = 'portfolio_visitor_count';
                const VISITED_KEY = 'portfolio_has_visited';
                const SESSION_KEY = 'portfolio_session_id';
                
                // สร้าง session ID สำหรับ session ปัจจุบัน
                let sessionId = sessionStorage.getItem(SESSION_KEY);
                if (!sessionId) {
                    sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
                    sessionStorage.setItem(SESSION_KEY, sessionId);
                }
                
                // ตรวจสอบว่าเคยเยี่ยมชมหรือยัง
                const hasVisited = localStorage.getItem(VISITED_KEY);
                let currentCount = parseInt(localStorage.getItem(VISITOR_KEY) || '0');
                
                if (!hasVisited) {
                    // ผู้เยี่ยมชมใหม่
                    localStorage.setItem(VISITED_KEY, 'true');
                    currentCount += 1;
                    localStorage.setItem(VISITOR_KEY, currentCount.toString());
                    
                    // พยายามส่งข้อมูลไป API (ถ้ามี)
                    fetch(`${GAS_API_URL}?action=trackVisitor`, { mode: 'no-cors' }).catch(() => {});
                }
                
                setVisitors(currentCount);
                
                // พยายามดึงข้อมูลจาก API ถ้ามีค่ามากกว่า
                fetch(`${GAS_API_URL}?action=getStats`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.visitors && data.visitors > currentCount) {
                            setVisitors(data.visitors);
                            localStorage.setItem(VISITOR_KEY, data.visitors.toString());
                        }
                    })
                    .catch(() => {});
            }, []);

            const checkAdmin = async () => {
                const pin = await showPrompt("กรุณากรอกรหัส Admin");
                return pin === ADMIN_PIN;
            };

            const handleDelete = async (project) => {
                if (!await checkAdmin()) {
                    showError("รหัสผ่านไม่ถูกต้อง");
                    return;
                }
                
                if (!await showConfirm('ยืนยันการลบ', `ต้องการลบ "${project.title}" ใช่หรือไม่?`)) return;

                setLoading(true);
                showLoading('กำลังลบข้อมูล...');
                
                try {
                    await fetch(GAS_API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'delete', id: project.id })
                    });
                    closeLoading();
                    showSuccess("ลบข้อมูลสำเร็จ!");
                    setTimeout(fetchProjects, 1000);
                } catch (e) { 
                    closeLoading();
                    showError("ลบไม่สำเร็จ: " + e.message); 
                } finally { 
                    setLoading(false); 
                }
            };

            const handleDeleteInfographic = async (infographic) => {
                if (!await checkAdmin()) {
                    showError("รหัสผ่านไม่ถูกต้อง");
                    return;
                }
                
                if (!await showConfirm('ยืนยันการลบ', `ต้องการลบ "${infographic.title}" ใช่หรือไม่?`)) return;

                setLoading(true);
                showLoading('กำลังลบข้อมูล...');
                
                try {
                    await fetch(GAS_API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'deleteInfographic', id: infographic.id })
                    });
                    closeLoading();
                    showSuccess("ลบข้อมูลสำเร็จ!");
                    setTimeout(fetchInfographics, 1000);
                } catch (e) { 
                    closeLoading();
                    showError("ลบไม่สำเร็จ: " + e.message); 
                } finally { 
                    setLoading(false); 
                }
            };

            const handleDeleteVideo = async (video) => {
                if (!await checkAdmin()) {
                    showError("รหัสผ่านไม่ถูกต้อง");
                    return;
                }
                
                if (!await showConfirm('ยืนยันการลบ', `ต้องการลบ "${video.title}" ใช่หรือไม่?`)) return;

                setLoading(true);
                showLoading('กำลังลบข้อมูล...');
                
                try {
                    await fetch(GAS_API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'deleteVideo', id: video.id })
                    });
                    closeLoading();
                    showSuccess("ลบข้อมูลสำเร็จ!");
                    setTimeout(fetchVideos, 1000);
                } catch (e) { 
                    closeLoading();
                    showError("ลบไม่สำเร็จ: " + e.message); 
                } finally { 
                    setLoading(false); 
                }
            };

            const handleEditStart = async (project) => {
                if (!await checkAdmin()) {
                    showError("รหัสผ่านไม่ถูกต้อง");
                    return;
                }
                setEditingProject(project);
                setFormModalOpen(true);
            };

            const handleEditInfographic = async (infographic) => {
                if (!await checkAdmin()) {
                    showError("รหัสผ่านไม่ถูกต้อง");
                    return;
                }
                setEditingInfographic(infographic);
                setInfographicFormOpen(true);
            };

            const handleEditVideo = async (video) => {
                if (!await checkAdmin()) {
                    showError("รหัสผ่านไม่ถูกต้อง");
                    return;
                }
                setEditingVideo(video);
                setVideoFormOpen(true);
            };

            const handleAddStart = () => {
                if (activeTab === 'projects') {
                    setEditingProject(null);
                    setFormModalOpen(true);
                } else if (activeTab === 'infographic') {
                    setEditingInfographic(null);
                    setInfographicFormOpen(true);
                } else if (activeTab === 'videos') {
                    setEditingVideo(null);
                    setVideoFormOpen(true);
                }
            };

            const handleDownloadInfographic = async (infographic) => {
                try {
                    const match = infographic.imageUrl.match(/[?&]id=([^&]+)/);
                    if (!match || !match[1]) {
                        throw new Error('Cannot extract file ID');
                    }
                    
                    const fileId = match[1];
                    const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                    
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = `${infographic.title}.jpg`;
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showSuccess("กำลังดาวน์โหลด...");
                } catch (error) {
                    console.error("Download error:", error);
                    Swal.fire({
                        icon: 'info',
                        title: 'คำแนะนำ',
                        html: 'สำหรับ iPhone/iPad:<br><b>กดค้างที่รูปภาพ</b> แล้วเลือก "บันทึกภาพ"',
                        confirmButtonColor: '#003366'
                    });
                }
            };

            const filtered = projects.filter(p => {
                const matchCategory = selectedCategory === "ทั้งหมด" || p.category === selectedCategory;
                const matchSearch = p.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    p.description.toLowerCase().includes(searchTerm.toLowerCase());
                return matchCategory && matchSearch;
            });

            const filteredInfographics = infographics.filter(i => 
                i.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const filteredVideos = videos.filter(v => {
                const matchCategory = selectedVideoCategory === "ทั้งหมด" || v.category === selectedVideoCategory;
                const matchSearch = v.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    v.description.toLowerCase().includes(searchTerm.toLowerCase());
                return matchCategory && matchSearch;
            });

            return (
                <div className="min-h-screen pb-10 safe-bottom">
                    <Header 
                        onAddClick={handleAddStart} 
                        activeTab={activeTab}
                        onTabChange={(tab) => {
                            setActiveTab(tab);
                            setSearchTerm('');
                        }}
                    />
                    
                    <main className="max-w-4xl mx-auto">
                        {activeTab === 'projects' && (
                            <>
                                <div className="px-4 pt-8 pb-4">
                                    <h2 className="text-3xl md:text-4xl font-bold gradient-text mb-2">
                                        แฟ้มผลงาน
                                    </h2>
                                    <p className="text-gray-500 text-sm md:text-base flex items-center gap-2">
                                        <i className="fa-solid fa-sparkles text-gold"></i>
                                        รวมนวัตกรรมและเทคโนโลยีทางการศึกษา
                                    </p>
                                </div>
                                
                                <SearchBox value={searchTerm} onChange={setSearchTerm} />
                                <StatsSection projects={projects} visitors={visitors} activeTab={activeTab} infographics={infographics} videos={videos} />
                                <FilterBar selected={selectedCategory} onSelect={setSelectedCategory} categories={CATEGORIES} />
                                
                                <div className="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {loading ? (
                                        [...Array(6)].map((_, i) => <SkeletonCard key={i} />)
                                    ) : (
                                        filtered.map(p => (
                                            <ProjectCard 
                                                key={p.id} 
                                                project={p} 
                                                onOpen={setViewProject} 
                                                onCopy={(link) => { 
                                                    navigator.clipboard.writeText(link); 
                                                    showSuccess("คัดลอกลิงก์แล้ว"); 
                                                }} 
                                                onQR={setQrData}
                                                onEdit={handleEditStart}
                                                onDelete={handleDelete}
                                            />
                                        ))
                                    )}
                                </div>
                                
                                {!loading && filtered.length === 0 && (
                                    <div className="text-center py-20 animate-fade-in">
                                        <div className="w-24 h-24 mx-auto mb-6 bg-gray-100 rounded-full flex items-center justify-center">
                                            <i className="fa-solid fa-search text-4xl text-gray-300"></i>
                                        </div>
                                        <p className="text-gray-400 text-lg font-medium">ไม่พบข้อมูลที่ค้นหา</p>
                                        <p className="text-gray-400 text-sm mt-2">ลองค้นหาด้วยคำอื่นหรือเปลี่ยนหมวดหมู่</p>
                                    </div>
                                )}
                            </>
                        )}

                        {activeTab === 'infographic' && (
                            <>
                                <div className="px-4 pt-8 pb-4">
                                    <h2 className="text-3xl md:text-4xl font-bold gradient-text mb-2">
                                        คลัง Infographic
                                    </h2>
                                    <p className="text-gray-500 text-sm md:text-base flex items-center gap-2">
                                        <i className="fa-solid fa-palette text-gold"></i>
                                        สื่อการสอนและภาพความรู้
                                    </p>
                                </div>

                                <SearchBox value={searchTerm} onChange={setSearchTerm} placeholder="ค้นหา Infographic..." />
                                <StatsSection projects={projects} visitors={visitors} activeTab={activeTab} infographics={infographics} videos={videos} />

                                <div className="p-4">
                                    <div className="masonry-grid">
                                        {loading ? (
                                            [...Array(6)].map((_, i) => <InfographicSkeleton key={i} />)
                                        ) : (
                                            filteredInfographics.map(i => (
                                                <InfographicCard
                                                    key={i.id}
                                                    infographic={i}
                                                    onView={setViewInfographic}
                                                    onDownload={handleDownloadInfographic}
                                                    onEdit={handleEditInfographic}
                                                    onDelete={handleDeleteInfographic}
                                                />
                                            ))
                                        )}
                                    </div>
                                </div>
                                
                                {!loading && filteredInfographics.length === 0 && (
                                    <div className="text-center py-20 animate-fade-in">
                                        <div className="w-24 h-24 mx-auto mb-6 bg-gray-100 rounded-full flex items-center justify-center">
                                            <i className="fa-solid fa-search text-4xl text-gray-300"></i>
                                        </div>
                                        <p className="text-gray-400 text-lg font-medium">ไม่พบข้อมูลที่ค้นหา</p>
                                        <p className="text-gray-400 text-sm mt-2">ลองค้นหาด้วยคำอื่น</p>
                                    </div>
                                )}
                            </>
                        )}

                        {activeTab === 'videos' && (
                            <>
                                <div className="px-4 pt-8 pb-4">
                                    <h2 className="text-3xl md:text-4xl font-bold gradient-text mb-2">
                                        สื่อวีดิทัศน์
                                    </h2>
                                    <p className="text-gray-500 text-sm md:text-base flex items-center gap-2">
                                        <i className="fa-solid fa-clapperboard text-gold"></i>
                                        วิดีโอสื่อการสอนและประชาสัมพันธ์
                                    </p>
                                </div>

                                <SearchBox value={searchTerm} onChange={setSearchTerm} placeholder="ค้นหาวิดีโอ..." />
                                <StatsSection projects={projects} visitors={visitors} activeTab={activeTab} infographics={infographics} videos={videos} />
                                <FilterBar 
                                    selected={selectedVideoCategory} 
                                    onSelect={setSelectedVideoCategory} 
                                    categories={["ทั้งหมด", ...VIDEO_CATEGORIES]} 
                                />

                                <div className="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {loading ? (
                                        [...Array(6)].map((_, i) => <SkeletonCard key={i} />)
                                    ) : (
                                        filteredVideos.map(v => (
                                            <VideoCard
                                                key={v.id}
                                                video={v}
                                                onView={setViewVideo}
                                                onEdit={handleEditVideo}
                                                onDelete={handleDeleteVideo}
                                            />
                                        ))
                                    )}
                                </div>
                                
                                {!loading && filteredVideos.length === 0 && (
                                    <div className="text-center py-20 animate-fade-in">
                                        <div className="w-24 h-24 mx-auto mb-6 bg-gray-100 rounded-full flex items-center justify-center">
                                            <i className="fa-solid fa-video-slash text-4xl text-gray-300"></i>
                                        </div>
                                        <p className="text-gray-400 text-lg font-medium">ไม่พบวิดีโอที่ค้นหา</p>
                                        <p className="text-gray-400 text-sm mt-2">ลองค้นหาด้วยคำอื่นหรือเปลี่ยนหมวดหมู่</p>
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    <ProjectFormModal 
                        isOpen={formModalOpen} 
                        onClose={() => setFormModalOpen(false)} 
                        refreshData={fetchProjects} 
                        initialData={editingProject} 
                    />

                    <InfographicFormModal
                        isOpen={infographicFormOpen}
                        onClose={() => setInfographicFormOpen(false)}
                        refreshData={fetchInfographics}
                        initialData={editingInfographic}
                    />

                    <VideoFormModal
                        isOpen={videoFormOpen}
                        onClose={() => setVideoFormOpen(false)}
                        refreshData={fetchVideos}
                        initialData={editingVideo}
                    />
                    
                    {viewProject && (
                        <div className="fixed inset-0 bg-white z-50 overflow-y-auto animate-slide-up">
                            <div className="sticky top-0 glass z-10 px-4 py-4 border-b border-gray-200/50 shadow-sm safe-top">
                                <div className="max-w-3xl mx-auto flex items-center justify-between">
                                    <h2 className="font-bold text-lg md:text-xl text-gray-800 truncate pr-4 flex-1">
                                        {viewProject.title}
                                    </h2>
                                    <button 
                                        onClick={() => setViewProject(null)} 
                                        className="bg-gray-100 hover:bg-gray-200 p-2.5 rounded-xl transition-all active:scale-95 flex-shrink-0"
                                    >
                                        <i className="fa-solid fa-xmark text-xl text-gray-600"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div className="max-w-3xl mx-auto">
                                <div className="relative bg-gradient-to-br from-gray-100 to-gray-200 overflow-hidden">
                                    <img 
                                        src={viewProject.imageUrl} 
                                        className="w-full h-auto max-h-[60vh] object-contain" 
                                        onError={(e) => e.target.src = 'https://via.placeholder.com/400x300?text=No+Image'} 
                                        alt={viewProject.title}
                                    />
                                </div>
                                
                                <div className="p-6 md:p-8">
                                    <div className="flex items-center gap-3 mb-6">
                                        <span className="bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 text-accent text-xs font-bold px-4 py-2 rounded-xl shadow-sm">
                                            {viewProject.category}
                                        </span>
                                        <span className="text-gray-400 text-sm flex items-center gap-2">
                                            <i className="fa-regular fa-calendar"></i>
                                            {new Date(viewProject.timestamp).toLocaleDateString('th-TH', { 
                                                year: 'numeric', 
                                                month: 'long', 
                                                day: 'numeric' 
                                            })}
                                        </span>
                                    </div>
                                    
                                    <p className="text-gray-700 leading-relaxed whitespace-pre-line text-base md:text-lg mb-10">
                                        {viewProject.description}
                                    </p>
                                    
                                    <a 
                                        href={viewProject.link} 
                                        target="_blank" 
                                        className="btn-primary ripple block w-full text-white text-center font-bold py-4 rounded-2xl shadow-xl hover:shadow-2xl flex items-center justify-center gap-3"
                                    >
                                        <span>ไปยังลิงก์ผลงานจริง</span>
                                        <i className="fa-solid fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}

                    <InfographicViewer
                        infographic={viewInfographic}
                        onClose={() => setViewInfographic(null)}
                        onDownload={handleDownloadInfographic}
                    />

                    <VideoViewer
                        video={viewVideo}
                        onClose={() => setViewVideo(null)}
                    />
                    
                    {qrData && <QRModal link={qrData.link} title={qrData.title} onClose={() => setQrData(null)} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
